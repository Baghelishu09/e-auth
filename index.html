<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Authentication System</title>
</head>
<body>
    <div class="signup-container">
        <form action="#" method="post" onsubmit="validate(event)">
            <h2>Sign Up</h2>
            <input type="text" name="name" id="name" class=".field" placeholder="Name">
            <input type="text" name="uname" id="uname" placeholder="User Name" class=".field">
            <input type="email" name="email" id="email" class=".field" placeholder="Email">
            <input type="number" name="mobile no" id="mobileNo" class=".field" placeholder="Mobile No">
            <input type="password" name="password" id="password" class=".field" placeholder="Password">
            <button type="submit" id="register" class=".field">Sign Up</button>
            <p>Already have an account? <a href="#" id="loginbtn" onclick="asu()">Login</a>
                <a href="#" id="signupbtn" style="visibility: hidden;">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
