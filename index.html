<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Authentication System</title>
</head>
<body>
    <div class="signup-container">
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <input type="text" name="name" id="name" class=".field" placeholder="Name" required>
            <input type="text" name="uname" id="uname" placeholder="User Name" class=".field" required>
            <input type="email" name="email" id="email" class=".field" placeholder="Email" required>
            <input type="number" name="mobile no" id="mobile no" class=".field" placeholder="Mobile No" required>
            <input type="password" name="password" id="password" class=".field" placeholder="Password" required>
            <button type="submit" id="register" class=".field">Sign Up</button>
            <p>Already have an account? <a href="#" id="loginbtn">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
